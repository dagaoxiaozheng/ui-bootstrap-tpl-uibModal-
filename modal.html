<div class="modal-header panel-heading">
    <h4 class="modal-title panel-title">
        <span ng-if="action == 1">添加</span>
        <span ng-if="action == 2">修改</span>
    </h4>
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">×</span></button>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-6">
                <input ng-disabled="action==2" type="text" class="form-control" placeholder="镜像名" ng-model="info.name" />
            </div>
            <div class="col-sm-4">

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">性别</label>
            <div class="col-sm-6">
                <input type="radio" value="男" ng-model="info.sex" ng-selected="info.sex == '男'" name="sex"> 男
                <input type="radio" value="女" ng-model="info.sex" ng-selected="info.sex == '女'" name="sex"> 女
                <input type="radio" value="不男不女" ng-model="info.sex" ng-selected="info.sex == '不男不女'" name="sex"> 不男不女
            </div>
            <p class="help-inline"></p>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="年龄" ng-model="info.age" />
            </div>
            <div class="col-sm-4">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn ui-btn ui-btn-secondary" ng-click="cancel()">取消</button>
    <button type="button" class="btn ui-btn ui-btn-primary" ng-click="confirm()">确定</button>
</div>
