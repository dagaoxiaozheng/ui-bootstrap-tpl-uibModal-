<div class="modal-header panel-heading">
    <h4 class="modal-title panel-title">提示</h4>
</div>
<div class="modal-body">
    <h6>确定要删除{{info.name}}吗？</h6>
</div>
<div class="modal-footer">
    <button class="btn ui-btn ui-btn-secondary" ng-click="cancel()">取消</button>

</div>
